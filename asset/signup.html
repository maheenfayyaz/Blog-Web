<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <svg class="eye-icon" id="togglePassword" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                    <circle cx="12" cy="12" r="2.5" />
                </svg>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <svg class="eye-icon" id="toggleConfirmPassword" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                    <circle cx="12" cy="12" r="2.5" />
                </svg>
            </div>
            <button type="submit" class="btn btn-signup" id="sign-up-btn">Sign Up</button>
            <button type="button" class="btn btn-google" id="sign-up-gmail-btn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.35 11.1h-9.18v2.92h5.27c-.23 1.3-1.5 3.82-5.27 3.82-3.18 0-5.78-2.63-5.78-5.87s2.6-5.87 5.78-5.87c1.81 0 3.02.77 3.72 1.44l2.54-2.45C17.1 6.1 15.3 5.2 12 5.2 6.48 5.2 2 9.68 2 15.2s4.48 10 10 10c5.77 0 9.6-4.04 9.6-9.73 0-.66-.07-1.17-.25-1.37z" />
                </svg>
                Sign Up with Google
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>

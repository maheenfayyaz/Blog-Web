<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="log-email" name="email" required />
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="log-password" name="password" required />
                <svg class="eye-icon" id="togglePassword" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                    <circle cx="12" cy="12" r="2.5" />
                </svg>
            </div>
            <div class="form-group password-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="log-confirmPassword" name="confirmPassword" required />
                <svg class="eye-icon" id="toggleConfirmPassword" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                    <circle cx="12" cy="12" r="2.5" />
                </svg>
            </div>
            <div class="forget-password">
                <button type="button" id="forget-password-btn">Forgot password?</button>
            </div>
            <button type="submit" class="btn btn-login" id="login-btn">Login</button>
            <button type="button" class="btn btn-google" id="login-google-btn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.805 10.023h-9.818v3.954h5.651c-.243 1.354-1.66 3.978-5.651 3.978-3.401 0-6.174-2.812-6.174-6.282s2.773-6.282 6.174-6.282c1.936 0 3.234.828 3.983 1.54l2.712-2.61c-1.59-1.48-3.63-2.39-6.695-2.39-5.44 0-9.857 4.44-9.857 9.9s4.417 9.9 9.857 9.9c5.682 0 9.45-3.99 9.45-9.6 0-.646-.07-1.14-.154-1.44z"/>
                </svg>
                Sign in with Google
            </button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign up here</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>

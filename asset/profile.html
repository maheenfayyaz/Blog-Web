<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="profile-nav">
        <a href="dashboard.html">&larr; Back to Dashboard</a>
    </nav>
    <div class="profile-container">
        <form id="profileForm" class="profile-form">
            <div class="profile-image-wrapper">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                    alt="User Profile" id="UserProfileImg" class="profile-image" />
                <input type="file" name="user_profile_photo" id="userProfilePhoto" accept="image/*"
                    class="profile-photo-input" />
            </div>

            <label for="profileUserName" class="profile-label">Username</label>
            <input type="text" id="profileUserName" name="userName" placeholder="Change Username"
                class="profile-input" />

            <label for="profileEmail" class="profile-label">Email</label>
            <input type="email" id="profileEmail" name="email" placeholder="Change Email" class="profile-input" />

            <label for="CurrentPassword" class="profile-label">Current Password</label>
            <input type="password" id="CurrentPassword" name="currentPassword" placeholder="Current Password"
                class="profile-input" />

            <label for="NewPassword" class="profile-label">New Password</label>
            <input type="password" id="NewPassword" name="newPassword" placeholder="New Password"
                class="profile-input" />

            <button id="userProfileBtn" class="profile-button">Update Profile</button>
            <button id="deleteProfileBtn" class="logout-button delete-profile-button"
                style="margin-bottom: 10px;">Delete Your Profile</button>
            <button id="logoutBtn" class="logout-button">Logout</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
